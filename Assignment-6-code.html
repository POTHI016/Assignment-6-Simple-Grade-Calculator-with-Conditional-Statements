<!DOCTYPE html>
<html>
<head>
    <title>Simple Grade Calculator</title>
</head>
<body>

    <h2>Grade Calculator</h2>

    <label for="scoreInput">Enter your score (0-100):</label>
    <input type="number" id="scoreInput" min="0" max="100">
    <button onclick="calculateGrade()">Check Grade</button>

    <p id="result"></p>

    <script>
        function calculateGrade() {
            let score = parseInt(document.getElementById("scoreInput").value);
            let grade = "";

            if (score >= 90 && score <= 100) {
                grade = "A";
            } else if (score >= 80 && score <= 89) {
                grade = "B";
            } else if (score >= 70 && score <= 79) {
                grade = "C";
            } else if (score >= 60 && score <= 69) {
                grade = "D";
            } else if (score >= 0 && score < 60) {
                grade = "F";
            } else {
                grade = "Invalid score. Please enter a value between 0 and 100.";
            }

            document.getElementById("result").innerText = "Your Grade is: " + grade;
        }
    </script>

</body>
</html>
